- add: camera
  width: 100
  height: 100
  field-of-view: 0.785
  from: [ 0, 0, -5 ]
  to: [ 0, 0, 0 ]
  up: [ 0, 1, 0 ]

- add: light
  at: [ 5, 10, 5 ]
  intensity: [ 1, 1, 1 ]

- define: white-material
  value:
    color: [ 1, 1, 1 ]
    diffuse: 0.7
    ambient: 0.5
    specular: 0.5
    reflective: 0.1

- add: cube
  material: white-material
  transform:
    - [ scale, 0.5, 0.5, 0.5 ]
    - [ rotate-y, 0.785 ]
    - [ rotate-x, 0.785 ]
