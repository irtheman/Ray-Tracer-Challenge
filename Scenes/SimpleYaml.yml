- add: camera
  width: 480  # Message
  height: 320
  field-of-view: 1.047197551196598
  from: [-5, 2, -4]
  to: [0, 2, 0]
  up: [0, 1, 0]

- add: light
  at: [-3, 6, -8]
  intensity: [1.2, 1.2, 1.2]

# sphere
- add: sphere
  material:
    pattern:
      type: stripes
      colors:
        - [1, 0.5, 0]
        - [1, 0.3, 0]
      transform: 
        - [ rotate-z, 1.570796326794897 ]
    ambient: 0.15
  transform: 
  - [ scale, 2.0, 2.0, 2.0 ]
  - [ translate, 1.5, 1.5, 0 ]